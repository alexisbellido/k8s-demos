apiVersion: v1
kind: Pod
metadata:
  name: kuard
spec:
  containers:
    # - image: gcr.io/kuar-demo/kuard-amd64:1
    - image: alexisbellido/kuard-amd64:1
      name: kuard
      # one potential solution to using local registry with MicroK8s
      # but doesn't work all the times, better try with built-in registry
      imagePullPolicy: Never
      resources:
        requests:
          cpu: "500m"
          memory: "128Mi"
      livenessProbe:
        httpGet:
          path: /healthy
          port: 8080
        initialDelaySeconds: 5
        timeoutSeconds: 1
        periodSeconds: 1
        failureThreshold: 3
      ports:
        - containerPort: 8080
          name: http
          protocol: TCP
